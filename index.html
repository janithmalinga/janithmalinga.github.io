layout: default
---

<style>
/* Animated Background */
.animated-bg {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(45deg, #0f0f23, #1a1a2e, #16213e, #0f3460);
  background-size: 400% 400%;
  animation: gradientShift 15s ease infinite;
  z-index: -1;
}

.radial-gradient {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: radial-gradient(circle at var(--mouse-x, 50%) var(--mouse-y, 50%), 
              rgba(0, 122, 204, 0.3) 0%, 
              rgba(0, 122, 204, 0.1) 30%, 
              transparent 70%);
  pointer-events: none;
  z-index: -1;
  transition: all 0.1s ease;
}

.particles {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  z-index: -1;
}

.particle {
  position: absolute;
  width: 2px;
  height: 2px;
  background: rgba(255, 255, 255, 0.5);
  border-radius: 50%;
  animation: float 6s ease-in-out infinite;
}

@keyframes gradientShift {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

@keyframes float {
  0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0; }
  50% { transform: translateY(-20px) rotate(180deg); opacity: 1; }
}

/* Landing Page Content */
.landing-container {
  position: relative;
  z-index: 1;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  gap: 60px;
}

.landing-button {
  display: flex;
  justify-content: center;
  align-items: center;
  width: 200px;
  height: 80px;
  background: rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(10px);
  border: 1px solid rgba(255, 255, 255, 0.2);
  border-radius: 12px;
  font-size: 1.5rem;
  color: #fff;
  text-decoration: none;
  font-weight: 500;
  transition: all 0.3s ease;
  position: relative;
  overflow: hidden;
}

.landing-button::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
  transition: left 0.5s ease;
}

.landing-button:hover::before {
  left: 100%;
}

.landing-button:hover {
  background: rgba(255, 255, 255, 0.2);
  transform: translateY(-3px) scale(1.05);
  box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
}

/* Responsive Design */
@media (max-width: 768px) {
  .landing-container {
    flex-direction: column;
    gap: 40px;
  }
  
  .landing-button {
    width: 180px;
    height: 70px;
    font-size: 1.3rem;
  }
}

/* Accessibility */
@media (prefers-reduced-motion: reduce) {
  .animated-bg, .particle {
    animation: none;
  }
  .radial-gradient {
    transition: none;
  }
}
</style>

<!-- Animated Background Elements -->
<div class="animated-bg"></div>
<div class="radial-gradient" id="radialGradient"></div>
<div class="particles" id="particles"></div>

<div class="landing-container">
  <a class="landing-button" href="{{ site.baseurl }}/personal/">Personal</a>
  <a class="landing-button" href="{{ site.baseurl }}/professional/">Professional</a>
</div>

<script>
// Mouse tracking for radial gradient
document.addEventListener('mousemove', (e) => {
  const gradient = document.getElementById('radialGradient');
  const x = (e.clientX / window.innerWidth) * 100;
  const y = (e.clientY / window.innerHeight) * 100;
  
  gradient.style.setProperty('--mouse-x', x + '%');
  gradient.style.setProperty('--mouse-y', y + '%');
});

// Create floating particles
function createParticles() {
  const particlesContainer = document.getElementById('particles');
  const particleCount = 25;
  
  for (let i = 0; i < particleCount; i++) {
    const particle = document.createElement('div');
    particle.className = 'particle';
    particle.style.left = Math.random() * 100 + '%';
    particle.style.top = Math.random() * 100 + '%';
    particle.style.animationDelay = Math.random() * 6 + 's';
    particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
    particlesContainer.appendChild(particle);
  }
}

// Initialize particles
document.addEventListener('DOMContentLoaded', createParticles);
</script>
